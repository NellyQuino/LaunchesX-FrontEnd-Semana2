    <div class="row mt-3 ">
        <div class="card mx-auto" style="width: 100rem;">
            <div class="card-header text-center">
                <h2 style="color: #C08497 ;">Hacer pedido</h2>
            </div>
            <form>
                <div class="card-body">

                    <h6>Información de contacto</h6>
                    <div class="form-group mt-3" ">
                        <label for="name ">Nombre(s)</label>
                        <input type="text " class="form-control " id="ename " aria-describedby="emailHelp " placeholder="Nombre(s) ">
                    </div>
                    <div class="form-group mt-2 ">
                        <label for="lastname ">Apellido(s)</label>
                        <input type="text " class="form-control " id="lastname " placeholder="Apellidos ">
                    </div>
                    <div class="form-group mt-2 ">
                        <label for="lastname ">Apellido(s)</label>
                        <input type="text " class="form-control " id="exampleInputPassword1 " placeholder="Apellidos ">
                    </div>
                    <div class="form-group mt-2 ">
                        <label for="phonenumber ">Número de contacto</label>
                        <input type="tel " class="form-control " maxlength="10 " id="phonenumber " placeholder="Número de contacto "> 
                    </div>
                    <div class="form-group mt-2 ">
                        <label for="email ">Correo electrónico</label>
                        <input type="email " class="form-control " id="email " placeholder="Correo electrónico "> 
                    </div>
                    <h6 class="mt-4 ">Información sobre el pedido</h6>
                    <p class="mt-2 ">Seleccione los sabores de su preferencia</p>
                    <div class="form-check ">
                        <input class="form-check-input " type="checkbox " value=" " id="defaultCheck1 ">
                        <label class="form-check-label " for="defaultCheck1 ">
                          Pastel de vainilla
                        </label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input " type="checkbox " value=" " id="defaultCheck1 ">
                        <label class="form-check-label " for="defaultCheck1 ">
                            Pastel de chocolate
                        </label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input " type="checkbox " value=" " id="defaultCheck1 ">
                        <label class="form-check-label " for="defaultCheck1 ">
                            Pastel de moka
                        </label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input " type="checkbox " value=" " id="defaultCheck1 ">
                        <label class="form-check-label " for="defaultCheck1 ">
                            Pastel de tres leches
                        </label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input " type="checkbox " value=" " id="defaultCheck1 ">
                        <label class="form-check-label " for="defaultCheck1 ">
                            Pastel de zanahoria
                        </label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input " type="checkbox " value=" " id="defaultCheck1 ">
                        <label class="form-check-label " for="defaultCheck1 ">
                            Pastel de red velvet
                        </label>

                      </div>
                      <div class="form-check ">
                        <input class="form-check-input " type="checkbox " value=" " id="defaultCheck1 ">
                        <label class="form-check-label " for="defaultCheck1 ">
                            Pastel de Oreo
                        </label>

                      </div>
                      
                      <p class="mt-2 ">Seleccione los adornos de su preferencia</p>
                    <div class="form-check ">
                        <input class="form-check-input " type="checkbox " value=" " id="defaultCheck1 ">
                        <label class="form-check-label " for="defaultCheck1 ">
                          Letro de feliz cumpleaños
                        </label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input " type="checkbox " value=" " id="defaultCheck1 ">
                        <label class="form-check-label " for="defaultCheck1 ">
                            Selección de frutas
                        </label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input " type="checkbox " value=" " id="defaultCheck1 ">
                        <label class="form-check-label " for="defaultCheck1 ">
                          Flores
                        </label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input " type="checkbox " value=" " id="defaultCheck1 ">
                        <label class="form-check-label " for="defaultCheck1 ">
                            Figuras animadas
                        </label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input " type="checkbox " value=" " id="defaultCheck1 ">
                        <label class="form-check-label " for="defaultCheck1 ">
                            Números con diseño
                        </label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input " type="checkbox " value=" " id="defaultCheck1 ">
                        <label class="form-check-label " for="defaultCheck1 ">
                            Mensaje de su preferencia
                        </label>
                        
                      </div>
                      <textarea tyoe="text " class="form-control " name="mensaje " id=" mensaje " placeholder="Escriba el menaje " cols="10 " rows="5 "></textarea>
                   
                    <div class="form-group mt-3 ">
                        <label for="email ">Seleccione el rellenos para el pastel de su preferencia</label>
                        <select name="relleno " class="form-control "   id="rrelleno ">
                            <option value=" ">Crema</option>
                            <option value=" ">Frutos rojos</option>
                            <option value=" ">Mermelada de fresa</option>
                            <option value=" ">Mermelada de durazno</option>
                            <option value=" ">Durazno en almibar</option>
                            <option value=" ">Natilla de vainilla</option>
                        </select>
                    </div>
                    <div class="form-group mt-2 ">
                        <label for="email ">Descripción general del pastel </label>
                        <textarea tyoe="text " class="form-control " name="description " id=" description " placeholder="Descripción general del pastel que se solicita " cols="10 " rows="5 "></textarea>
                    </div>                              
                </div>
                <div class="card-footer text-end ">
                    <a type="submit " href="./inicio.html " class="btn btn-outline-danger btn-lg " >Cancelar</a>
                    <button type="submit " class="btn btn-primary btn-lg " >Hacer pedido</button>
                </div>
            </form>
           
           
        </div>
